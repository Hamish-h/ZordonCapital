<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Zordon Capital</title>
</head>
<body>
  <h1>Zordon Capital</h1>

  <div class="logo">
  <img src="polygonal-letter-z-of-small-triangles.svg">
  </div>
  
  <div class="box" id="portfolio"></div>

  <div class="box">
    <form id="company-search">
      <input type="search" id="company_search_text">
      <input type="submit" value="Search" id="company-search-submit">

      <table id="company-search-results" class="hidden">
        <thead>
          <tr>
            <td>Symbol</td>
            <td>Company Name</td>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </form>

    <hr>

    <form id="new-share">

      <label for="symbol">Symbol</label>
      <input type="text" id="symbol" disabled/>

      <label for="companyname">Company Name</label>
      <input type="text" id="companyname" disabled/>

      <label for="purchaseprice">Purchase Price</label>
      <input type="number" id="purchaseprice" required/>

      <label for="volume">Volume</label>
      <input type="number" id="volume">

      <input type="submit" value="Save"/>

    </form>
  </div>
  <script src="bundle.js"></script>
  
  <div class="box">
  <div id="highchart" style="min-width: 310px; height: 400px; margin: 0 auto">Highchart</div>


</body>
</html>
