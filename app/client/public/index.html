<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"> 
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="icon"  href="image/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Zordon Capital</title>
</head>
<body>
  <header>
    
    <div class="logo">
      <img src="polygonal-letter-z-of-small-triangles.svg">
    </div>

    <h1>Zordon Capital</h1>

  </header>
  
  <main>
    <div class="news">Loading news...</div>

    <div class="box" id="portfolio"></div>

    <div class="box" id="buy-share">
      <div class="left">
      <form id="company-search">
          <input type="search" id="company_search_text">
          <input type="submit" value="Search" id="company-search-submit">

          <table id="company-search-results" class="hidden">
            <thead>
              <tr>
                <td>Symbol</td>
                <td>Company Name</td>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </form>

        <form id="new-share">

          <label for="symbol">Symbol</label>
          <input type="text" id="symbol" disabled />

          <label for="companyname">Company Name</label>
          <input type="text" id="companyname" disabled />

          <label for="purchaseprice">Purchase Price</label>
          <input type="text" id="purchaseprice" disabled />

          <label for="volume">Volume</label>
          <input type="number" min="1" id="volume" required>

          <input type="submit" value="Buy" disabled />

        </form>
      </div>

      <div class="chart"></div>

    </div>
</main>

<footer>
  <p>Â© 2018 Zordon Capital</p>
</footer>

  <script src="bundle.js"></script>
</body>
</html>
