<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Zordon Capital</title>
</head>
<body>
  <h1>Zordon Capital</h1>

  <div class="logo">
  <img src="polygonal-letter-z-of-small-triangles.svg">
  </div>
  
  <div class="box" id="portfolio"></div>

  <div class="box">
    <form id="new-share">
      
      <label for="symbol">Symbol</label>
      <input type="text" id="symbol" required/>

      <label for="purchaseprice">Purchase Price</label>
      <input type="number" id="purchaseprice" required>

      <label for="currency">Currency</label>
      <input type="text" id="currency" required>

      <label for="volume">Volume</label>
      <input type="number" id="volume">

      <input type="submit" value="save"/>

    </form>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
